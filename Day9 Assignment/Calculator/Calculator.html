<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <img src="calculator.jpg" name="headerimg" width="400" height="300" alt="Calculator">
    <label for="input1">Input1</label>
    <input type="number" id="input1" name="input1"><br><br>
    <label for="input2">Input2</label>
    <input type="number" id="input2" name="input2"><br><br>
    <label for="operation">Select Operation</label>
    <select id="operation" name="operation">
        <option value="">Select..</option>
        <option value="add">ADD</option>
        <option value="subtract">SUBTRACT</option>
        <option value="multiply">MULTIPLY</option>
        <option value="divide">DIVIDE</option>
    </select><br><br>
    <input type="image" src="cale.jpg" alt="Submit" width="80" height="80"><br><br>
    <input type="image" src="reset.jpg" alt="Reset" width="80" height="80">
</body>
</html>
